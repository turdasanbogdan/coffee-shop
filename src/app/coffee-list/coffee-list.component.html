<div class="row">
  <div class="col-md-6 mb-3" *ngFor="let coffee of coffeeList" >
    <div class="card" (click)="addCoffeeToCart(coffee)">
     <img [src]="coffee.image" class="card-img-top">
     <div class="recommend-tag" *ngIf="coffee.isRecommended">
         Recommended    
      </div>
      <div class="price">
          {{ coffee.price }}
      </div>   
    </div>
  </div>
</div>
